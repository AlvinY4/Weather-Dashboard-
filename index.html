<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets /css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="bg-success text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-6 col-md-2 p-2 search-column bg-light">
                <h4><strong>Search for a City:</strong></h4>
                <div class="input-group mb-3">
                    <input name="cityName" id="search-city" type="text" autofocus="true" class="form-input"/>
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div> 
                </div>
                <button class=" btn btn-primary" type="button" id="clear-history">Clear</button>
            </div>
        </div>
        <div class="main col-8">
            <div class="col-sm-8" style="float:right;">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature: <span class="col-12 current" id="Temperature"></span></p>
                        <p>Humidity: <span class="col-12 current" id="Humidity"></span></p> 
                        <p>Wind Speed: <span class="col-12 current" id="Wind"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-" id ="future-weather" style="float:right;">
                <h3>5-Day Forecast:</h3>
                <div class="row text-light">
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                        <p id="card-date0"></p>
                        <p id="card-img0"></p>
                        <p>Temp:<span id="card-temp0"></span></p>
                        <p>Humidity:<span id="card-hum0"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                        <p id="card-date1"></p>
                        <p id="card-img1"></p>
                        <p>Temp:<span id="card-temp1"></span></p>
                        <p>Humidity:<span id="card-hum1"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="card-date2"></p>
                        <p id="card-img2"></p>
                        <p>Temp:<span id="card-temp2"></span></p>
                        <p>Humidity:<span id="card-hum2"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="card-date3"></p>
                        <p id="card-img3"></p>
                        <p>Temp:<span id="card-temp3"></span></p>
                        <p>Humidity:<span id="card-hum3"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                        <p id="card-date4"></p>
                        <p id="card-img4"></p>
                        <p>Temp:<span id="card-temp4"></span></p>
                        <p>Humidity:<span id="card-hum4"></span></p>
                    </div>
                </div>
            </div> 
            </div>
        </div>
        
        
        <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <script src="./assets /JavaScript /script.js"></script> 



    </main>
</body>
</html>
